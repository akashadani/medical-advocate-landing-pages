<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce Your Baby's Medical Bills - BillRelief</title>
    <script src="https://cdn.logrocket.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('load', function() {
        if (window.LogRocket) {
          window.LogRocket.init('dhqzb7/billrelief');
        }
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #2c5282 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .badge {
        display: inline-block;
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 24px;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .brand {
        color: #10b981;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -0.5px;
      }

      .logo {
        font-size: 2.5rem;
        margin-bottom: 16px;
      }

      h1 {
        color: #ffffff;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.2;
      }

      .tagline {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.8rem;
        margin-bottom: 32px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .email-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 32px;
      }

      input[type="email"] {
        padding: 16px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input[type="email"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #10b981;
        background: rgba(255, 255, 255, 0.08);
      }

      button {
        padding: 16px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }

      button:active {
        transform: translateY(0);
      }


      .how-it-works {
        margin: 32px 0;
        padding: 24px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .how-it-works h3 {
        color: #10b981;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }

      .steps {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .step {
        flex: 1;
        text-align: center;
      }

      .step-number {
        width: 32px;
        height: 32px;
        background: rgba(16, 185, 129, 0.2);
        border: 2px solid #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 8px;
        color: #10b981;
        font-weight: 700;
        font-size: 0.875rem;
      }

      .step-text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.75rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">BillRelief</div>
      <h1>You Just Had a Baby. You Shouldn't Be Drowning in Bills.</h1>
      <p class="tagline">We slash down charges for you</p>

      <div class="how-it-works">
        <h3>How It Works</h3>
        <div class="steps">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">Upload Bill</div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">We Negotiate</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">You Save</div>
          </div>
        </div>
      </div>

      <form class="email-form" id="email-form">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Get Free Consultation</button>
      </form>
    </div>

    <script>
      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZkOvZJg7Rzp_q5K6lIUA20EbZHASjidNZ_RsAjZtw-TtEG4t1dFSOEUZkzhhpe7b8Ow/exec';

      document.getElementById('email-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = this.querySelector('input[name="email"]').value.trim();
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get("source") || "new-parents";

        // Store email in localStorage for plan selection page
        localStorage.setItem('billrelief_email', email);

        // Create hidden form for submission
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = GOOGLE_SCRIPT_URL;
        form.target = 'billrelief-iframe';
        form.style.display = 'none';

        const emailField = document.createElement('input');
        emailField.type = 'hidden';
        emailField.name = 'email';
        emailField.value = email;
        form.appendChild(emailField);

        const sourceField = document.createElement('input');
        sourceField.type = 'hidden';
        sourceField.name = 'source';
        sourceField.value = source;
        form.appendChild(sourceField);

        const projectField = document.createElement('input');
        projectField.type = 'hidden';
        projectField.name = 'project';
        projectField.value = 'billrelief';
        form.appendChild(projectField);

        // Create hidden iframe
        let iframe = document.getElementById('billrelief-iframe');
        if (!iframe) {
          iframe = document.createElement('iframe');
          iframe.name = 'billrelief-iframe';
          iframe.id = 'billrelief-iframe';
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
        }

        document.body.appendChild(form);
        form.submit();

        // Redirect to pricing page
        setTimeout(() => {
          window.location.href = 'pricing.html';
        }, 500);
      });
    </script>
  </body>
</html>
