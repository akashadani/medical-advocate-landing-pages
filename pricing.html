<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Plan - BillRelief</title>

    <script>

        if (window.LogRocket) {
          window.LogRocket.init('dhqzb7/billrelief');
        }
      });
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: #ffffff;
        border-radius: 24px;
        padding: 32px 24px;
        box-shadow: 0 8px 32px rgba(15, 23, 42, 0.08);
        border: 1px solid #e2e8f0;
        text-align: center;
      }

      .brand {
        color: #0891b2;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -0.5px;
      }

      h1 {
        color: #0f172a;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.2;
      }

      .subtitle {
        color: #475569;
        font-size: 0.9rem;
        margin-bottom: 24px;
      }

      .plans {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 32px;
      }

      @media (max-width: 640px) {
        .plans {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .brand {
          font-size: 1.25rem;
          margin-bottom: 12px;
        }

        h1 {
          font-size: 1.25rem;
          margin-bottom: 6px;
        }

        .subtitle {
          font-size: 0.8rem;
          margin-bottom: 16px;
        }

        .plan {
          padding: 20px 16px;
        }

        .plan-name {
          font-size: 0.65rem;
          margin-bottom: 8px;
        }

        .plan-price {
          font-size: 1.5rem;
          margin-bottom: 8px;
        }

        .plan-price-small {
          font-size: 1rem;
        }

        .plan-description {
          font-size: 0.875rem;
          margin-bottom: 16px;
          min-height: auto;
        }

        .plan-button {
          padding: 14px;
          font-size: 0.9rem;
        }

        .container {
          padding: 24px 16px;
        }
      }

      .plan {
        background: linear-gradient(135deg, rgba(240, 249, 255, 0.8), rgba(224, 242, 254, 0.6));
        border: 2px solid #cbd5e1;
        border-radius: 16px;
        padding: 24px 20px;
        transition: all 0.3s ease;
        text-align: center;
      }

      .plan:hover {
        border-color: #0891b2;
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(8, 145, 178, 0.15);
      }

      .plan-name {
        color: #0891b2;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }

      .plan-price {
        color: #0f172a;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.3;
      }

      .plan-price-small {
        font-size: 1.25rem;
        font-weight: 600;
        color: #475569;
      }

      .plan-description {
        color: #475569;
        font-size: 1rem;
        margin-bottom: 32px;
        min-height: 50px;
        line-height: 1.5;
      }

      .plan-features {
        list-style: none;
        margin-bottom: 24px;
        text-align: left;
      }

      .plan-features li {
        color: #475569;
        font-size: 0.875rem;
        margin-bottom: 12px;
        padding-left: 24px;
        position: relative;
      }

      .plan-features li:before {
        content: "•";
        color: #0891b2;
        position: absolute;
        left: 0;
        font-weight: 700;
      }

      .plan-button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(8, 145, 178, 0.25);
      }

      .plan-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(8, 145, 178, 0.35);
      }

      .plan-button:active {
        transform: translateY(0);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">BillRelief</div>
      <h1>Thanks for Joining!</h1>
      <p class="subtitle">Choose the plan that works best for you</p>

      <div class="plans">
        <div class="plan">
          <div class="plan-name">Pay As You Go</div>
          <div class="plan-price">
            20<span class="plan-price-small">% of savings</span>
          </div>
          <div class="plan-description">
            We save you $500 → You pay $100
          </div>
          <button class="plan-button" onclick="selectPlan('pay-as-you-go')">Select</button>
        </div>

        <div class="plan">
          <div class="plan-name">Monthly Plan</div>
          <div class="plan-price">
            $30<span class="plan-price-small">/mo + 10% of savings</span>
          </div>
          <div class="plan-description">
            We save you $500 → You pay $30/mo + $50
          </div>
          <button class="plan-button" onclick="selectPlan('monthly')">Select</button>
        </div>
      </div>

    </div>

    <script>
      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZkOvZJg7Rzp_q5K6lIUA20EbZHASjidNZ_RsAjZtw-TtEG4t1dFSOEUZkzhhpe7b8Ow/exec';

      function selectPlan(plan) {
        // Track plan selection with LogRocket
        if (window.LogRocket) {
          window.LogRocket.track('plan_selected', { plan: plan });
        }

        // Store selected plan
        localStorage.setItem('billrelief_plan', plan);

        // Get email from localStorage
        const email = localStorage.getItem('billrelief_email');

        if (email) {
          // Send plan selection to Google Sheets
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = GOOGLE_SCRIPT_URL;
          form.target = 'billrelief-iframe';
          form.style.display = 'none';

          const emailField = document.createElement('input');
          emailField.type = 'hidden';
          emailField.name = 'email';
          emailField.value = email;
          form.appendChild(emailField);

          const planField = document.createElement('input');
          planField.type = 'hidden';
          planField.name = 'plan';
          planField.value = plan;
          form.appendChild(planField);

          // Create hidden iframe
          let iframe = document.getElementById('billrelief-iframe');
          if (!iframe) {
            iframe = document.createElement('iframe');
            iframe.name = 'billrelief-iframe';
            iframe.id = 'billrelief-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
          }

          document.body.appendChild(form);
          form.submit();
        }

        // Redirect to thank you page
        setTimeout(() => {
          window.location.href = 'thankyou.html';
        }, 500);
      }
    </script>
  </body>
</html>
